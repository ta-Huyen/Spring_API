<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Assignment</title>
    <style>
        form {
            display: flex;
            justify-content: center;
        }
        div {
            max-width: 80%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-center">Welcome</h1>
<p class="text-center mb-3">This is a Rest API built using Spring boot, Redis, MySQL, MongoDB and RabbitMQ</p>
<form th:action="@{/home/return}" method="post" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Courses list</button>
</form>
<div class="mx-auto text-center">
    <table class="table table-striped table-bordered mx-5">
        <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${listCourses}">
            <td><input type="checkbox" id="cb" class="course-checkbox"/></td>
            <td th:text="${course.id}">Course ID</td>
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.description}">Description</td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/edit-profile}" method="post" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Edit your profile</button>
</form>
<form th:action="@{/detele-account}" method="post" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Delete your account</button>
</form>
<form th:action="@{/logout}" method="post" class="mx-auto">
    <button type="submit" class="btn btn-primary btn-block mb-3">Log out</button>
</form>
</div>
</body>
</html>
