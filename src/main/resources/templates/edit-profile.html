<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Assignment</title>
    <style>
        form {
            display: flex;
            justify-content: center;
        }
        div {
            max-width: 500px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-center">Welcome</h1>
<p class="text-center mb-3">This is a Rest API built using Spring boot, Redis, MySQL, MongoDB and RabbitMQ</p>
<form th:action="@{/api/user}" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Users list</button>
</form>
<form th:action="@{/api/course}" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Courses list</button>
</form>
<form th:action="@{/home}" class="mx-auto">
    <button  type="submit" class="btn btn-primary btn-block mb-3">Edit your profile</button>
</form>
<div class="mx-auto mb-3 card p-3 w-100 p-2 shadow-sm">
    <form th:action="@{/api/user/edit/{id} (id=${editInfo.id})}" th:object="${editInfo}" method="post"
          class="card border-0"
          autocomplete="off">
        <div class="mb-3 text-center">
            <h1>Profile</h1>
        </div>
        <div class="alertContainer mx-auto alert alert-danger alert-dismissible" th:if="${idNotFound != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Cannot load profile!</strong> User not found.
        </div>
        <div class="alertContainer mx-auto alert alert-info alert-dismissible" th:if="${isSaved}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p>User profile updated!</p>
        </div>
        <!-- Full name input -->
        <div class="mb-3">
            <label class="label" for="name">Full name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="#{editInfo.name}"/>
        </div>
        <!-- Username input -->
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" th:placeholder="#{editInfo.username}"
                   required />
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/></p>
        </div>
        <!-- Email input -->
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" th:placeholder="#{editInfo.email}"
                   required />
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/></p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="roles">Role</label>
            <select class="form-select" th:field="*{roles}" id="roles" th:placeholder="#{editInfo.roles}">
                <option value="mod">Moderator</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>

        <!-- Submit button -->
        <button  type="submit" class="btn btn-primary btn-block mb-3">Save</button>
    </form>
    <form th:action="@{/reset/{id} (id=${editInfo.id})}" class="card border-0">
        <button  type="submit" class="btn btn-primary btn-block mb-3">Change Password</button>
    </form>
</div>

<form th:action="@{/delete}" method="post" class="mx-auto">
    <button type="submit" class="btn btn-primary btn-block mb-3"
            th:onclick="return confirm('Are you sure you want to delete account?');">Delete your account</button>
</form>
<form th:action="@{/logout}" method="post" class="mx-auto">
    <button type="submit" class="btn btn-primary btn-block mb-3"
            th:onclick="return confirm('Are you sure you want to log out?');">Log out</button>
</form>
</div>
</body>
</html>
