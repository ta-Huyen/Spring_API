<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Assignment - Login</title>
    <style>
        form {
            max-width: 400px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/home}" method="post" class="mx-auto mt-3 card p-3 w-100 p-2 shadow-sm"
      autocomplete="off">
    <div class="mb-3 text-center">
        <h1>Login</h1>
    </div>
    <div th:if="${param.error}" class="container card p-3 text-center alert alert-danger">Invalid username and
        password.</div>
    <div th:if="${param.logout}" class="container card p-3 text-center alert alert-info">You have been logged out.</div>

    <!-- Username input -->
    <div class="mb-3">
        <label class="form-label" for="username">Email or Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
    </div>
    <!-- Password input -->
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
    </div>

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-3">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="select" checked />
                <label class="form-check-label" for="select"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <a th:href="@{/forgot-password}">Forgot password?</a>
        </div>
    </div>

    <!-- Submit button -->
    <button  type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a th:href="@{/sign-up}">Register</a></p>
    </div>
</form>
</body>
</html>
